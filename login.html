<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!--支持IE-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录 |</title>
		<!-- 告诉浏览器响应屏幕宽度 禁用缩放-->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.5 -->
		<link href="library/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link href="css/fontawesome/css/font-awesome.min.css" rel="stylesheet">
		<!-- Ionicons -->
		<link href="library/ionicons/css/ionicons.min.css" rel="stylesheet">

		<!-- 主体样式 -->
		<link rel="stylesheet" href="css/Admin.min.css">
		<!-- iCheck -->
		<link rel="stylesheet" href="library/iCheck/square/blue.css">

		<!-- HTML5的插件和respond.js IE8支持HTML5元素和媒体查询 -->
		<!--[if lt IE 9]>
	<script src="js/Bsiehtc/html5shiv.min.js"></script>
	<script src="js/Bsiehtc/respond.min.js"></script>
	<![endif]-->

		<!--本页样式-->
		<link rel="stylesheet" href="css/IfdLogin.css">

	</head>

	<body class="hold-transition register-page">

		<div class="container web-body contBgimg">
			<div class="row">

				<div id="login" class="col-lg-6 col-lg-offset-3 col-sm-12">
					<div class="panel panel-default well">
						<div class="panel-heading">
							<div class="panel-title">用户登录</div>
						</div>
						<div style="padding-top:30px" class="panel-body">
							<form id="" class="form-horizontal bv-form" role="form" method="post" novalidate="novalidate">
								<div class="form-group has-feedback" style="">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"> 
												<i class="glyphicon glyphicon-user"></i>
                      						</span>
											<input type="text" class="form-control" name="" placeholder="用户名" autocomplete="off" autofocus="true"></div>
										<small class="help-block alert alert-danger" style="display: none; margin-bottom: 0px; margin-top: 10px;">请输入用户名！</small>

									</div>
								</div>
								<div class="form-group has-feedback">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon">
					                        	<i class="glyphicon glyphicon-lock"></i>
					                      	</span>
											<input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off">
										</div>
										<i class="form-control-feedback" style="display: none; top: 0px; z-index: 100;"></i>
										<small class="help-block alert alert-danger" style="display: none;  margin-bottom: 0px; margin-top: 10px;">请输入密码！</small>
									</div>
								</div>
								<div style="margin-bottom: 15px; width: auto;" class="form-group has-feedback">
									<div id="verify" class="col-sm-12 ">
										<div class="input-group">
											<span class="input-group-addon">
					                        	<i class="glyphicon glyphicon-transfer"></i>
					                      	</span>
											<input type="text" class="form-control" name="verify" placeholder="验证码" autocomplete="off">
											<img class="captcha" src="images/login.jpg" alt="验证码">
										</div>
										<i class="form-control-feedback" style="display: none; top: 0px; z-index: 100;"></i>

										<small class="help-block alert alert-danger" style="display: none;  margin-bottom: 0px; margin-top: 10px;">请输入验证码！</small>

										<small class="help-block alert alert-danger" style="display: none;  margin-bottom: 0px; margin-top: 10px;">账户不存在或者密码错误</small>

									</div>
								</div>
								<div style="margin-top:30px" class="form-group">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-success btn-block">登录</button>
									</div>
								</div>
								<div style="margin-top:10px" class="form-group">
									<div class="col-sm-6 col-xs-6">
										<a href="register.html" class="btn btn-default btn-block">
											<i class="glyphicon glyphicon-pencil"></i> 注册
										</a>
									</div>
									<div class="col-sm-6 col-xs-6">
										<a href="#" class="btn btn-default btn-block">
											<i class="glyphicon glyphicon-question-sign"></i> 忘记密码
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>
		<!-- jQuery 1.11.3 -->
		<script src="js/jquery/jquery-1.11.3.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="library/bootstrap-3.3.5/js/bootstrap.min.js"></script>

	</body>

</html>
